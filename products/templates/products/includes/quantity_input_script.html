<script type="text/javascript">
    // Check enable/disable every time the input is changed
    $('.qty-input').change(function(){
        var itemId= $(this).data('item-id');
        handleEnableDisable(itemId);
    })

    // Ensure proper enabling/disabling of all inputs on page load
    var allQtyInputs = $('.qty-input');
    for(var i = 0; i < allQtyInputs.length; i++){
        var itemId = $(allQtyInputs[i]).data('item-id');
        handleEnableDisable(itemId);
    }

    // Disable +/- buttons outside 1-99 range
    function handleEnableDisable(itemId){
        var currentValue = parseInt($(`#id_qty_${itemId}`).val());
        var minusDisable = currentValue < 2 ;
        var plusDisable = currentValue > 98;
        $(`#decrement-qty-${itemId}`).prop('disabled', minusDisable);
        $(`#increment-qty-${itemId}`).prop('disabled', plusDisable);

    }
    // Increment quantity
    $('.increment-qty').click(function(e){
        e.preventDefault();
        var closesInput = $(this).closest('.input-group').find('.qty-input')[0];
        var currentValue = parseInt($(closesInput).val());
        $(closesInput).val(currentValue+1);
        var itemId = $(this).data('item-id');
        handleEnableDisable(itemId);
    })

    // Decrement quantity
    $('.decrement-qty').click(function(e){
        e.preventDefault();
        var closesInput = $(this).closest('.input-group').find('.qty-input')[0];
        var currentValue = parseInt($(closesInput).val());
        $(closesInput).val(currentValue-1);
        var itemId = $(this).data('item-id');
        handleEnableDisable(itemId);
    })    
</script>
